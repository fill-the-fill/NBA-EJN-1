<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My NBA Roster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900|Graduate" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="search-container">
        <input id="input" type="text" placeholder="Team Name">
        <button onclick=fetch()>GET ROSTER</button>
    </div>

    <div id="roster"></div>

    <script id="roster-template" type="text/x-handlebars-template">
        {{#each roster}}
        <div class="player">
            <p class="name">{{firstName}} {{lastName}}</p>
            <p class="number">{{jersey}}</p>
            <div class="player-image">
                <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" onerror="setDefaultImg(this)">
            </div>
            <p class="pos">{{pos}}</p>
        </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
